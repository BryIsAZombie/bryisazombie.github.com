<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todoify | Simple Task Managment</title>
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <link rel="stylesheet" href="stylesheets/fonts.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="javascript/todoify.js"></script>
  </head>
  <body>
    <div id="task_section">
      <div id="topbar">
      </div>
      <ul id="tasks">
        <li>
          <form id="todo-form">
            <input id="todo" type="text" lang="en-US" value="Add a new task" autocomplete="off" spellcheck="false" onblur="if(this.value == '') {this.value = 'Add a new task';}" onfocus="if(this.value == 'Add a new task') {this.value = '';}"/> 
            <input id="submit" type="submit" value="" onclick="addItem(event)"/>
            <div id="priorityHolder">
              <span>Priority:</span>
              <span><input id="high" type="radio" name="priority" value="high">High</span>
              <span><input id="medium" type="radio" name="priority" value="medium">Medium</span>
              <span><input id="low" type="radio" name="priority" value="low">Low</span>
            </div>
          </form>
        </li>
      </ul>
     </div>
    <script type="text/javascript">
      $(window).resize(function(){
         $('#task_section').css({
            left: ($(window).width() - $('#task_section').outerWidth())/2,
            top: ($(window).height() - $('#task_section').outerHeight())/2
         });
      });
      
      // To initially run the function:
         $(window).resize();
    </script>
  </body>
</html>
