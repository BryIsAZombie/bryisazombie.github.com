<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todoify | Simple Task Managment</title>
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <link rel="stylesheet" href="stylesheets/fonts.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="javascript/todoify.js"></script>
  </head>
  <body>
    <div id="task_section">
      <div id="topbar">
<!--           <a href="#" class="addtaskbtn fr" onclick="toggleVis('taskadder')"></a> -->
      </div>
      <ul id="tasks">
        <li id="taskadder">
          <form id="todo-form">
            <input id="todo" type="text" lang="en-US" value="Add a new task" autocomplete="off" spellcheck="false" onblur="if(this.value == '') {this.value = 'Add a new task';}" onfocus="if(this.value == 'Add a new task') {this.value = '';}" /> 
            <input id="submit" type="submit" value="" onclick="addItem()"/>
          </form>
        </li>
    	</ul>
     </div>
    <script type="text/javascript">
      $(window).resize(function(){
         $('#task_section').css({
            left: ($(window).width() - $('#task_section').outerWidth())/2,
            top: ($(window).height() - $('#task_section').outerHeight())/2
         });
      });
      
      // To initially run the function:
         $(window).resize();
    </script>
  </body>
</html>
