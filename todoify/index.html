<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chalk ToDo</title>
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <link rel="stylesheet" href="stylesheets/fonts.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="javascript/todoify.js"></script>
  </head>
  <body>
    <!--      <p class="title letterpress">Chalk ToDo</p> -->
    <div id="task_section">
      <div id="addbar">
      </div>
      <ul id="tasks">
        <li>
          <form id="todo-form">
            <input id="todo" type="text" lang="en-US" value="" autocomplete="off" spellcheck="false" onkeypress="return addItem(event)" onblur="if(this.value == '') {this.value = '';}" onfocus="if(this.value == '') {this.value = '';}" /> 
          </form>
        </li>
    	</ul>
     </div>
    <script type="text/javascript">
      $(window).resize(function(){
         $('#task_section').css({
            left: ($(window).width() - $('#task_section').outerWidth())/2,
            top: ($(window).height() - $('#task_section').outerHeight())/2
         });
      });
      
      // To initially run the function:
         $(window).resize();
    </script>
  </body>
</html>
