<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chalk ToDo</title>
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <link rel="stylesheet" href="stylesheets/fonts.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="javascript/chalktd.js"></script>
  </head>
  <body>
    <div id="chalk_board">
      <!--      <p class="title letterpress">Chalk ToDo</p> -->
      <div id="side_bar">
	<a href="#" class="action letterpress">EDIT</a>
      </div>
      <div id="task_section">
	<h1>Tasks</h1>
	<ul id="tasks">
	  <li>
	    <form id="todo-form">
	      <input id="todo" type="text" lang="en-US" value="+ Add a task" autocomplete="off" spellcheck="false" onkeypress="return addItem(event)" onblur="if(this.value == '') {this.value = '+ Add a task';}" onfocus="if(this.value == '+ Add a task') {this.value = '';}" /> 
	    </form>
	  </li>
	</ol>
      </div>
      <div id="duedate_section">
	<h1>Due Dates</h1>
      </div>
    </div>
    <script type="text/javascript">
      $(window).resize(function(){
         $('#chalk_board').css({
            left: ($(window).width() - $('#chalk_board').outerWidth())/2,
            top: ($(window).height() - $('#chalk_board').outerHeight())/2
         });
      });
      
      // To initially run the function:
         $(window).resize();
    </script>
  </body>
</html>
